<!doctype html>
<html>
  <head>
  <script src="js/socket.io-client/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="js/angular-ui-notification.min.js"></script>
  
  <!--CSS-->
  <link href="css/angular-ui-notification.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
 
  <!--Angular-->
  <script src="app.js"></script>

  <title>Banana Chat</title>   
  </head>

  <body ng-app="app" ng-controller="mainCtrl">

    <ul id="messages"></ul>

    <form action="">

      <div class="option">

        <h3>Handle:</h3><input ng-model="myHandle"/>

      </div>

      <input id="m" autocomplete="off" ng-change="nowTyping()" ng-model="myMessage"/>
      
      <button>Chat</button>
    
    </form>
    
  </body>
</html>
